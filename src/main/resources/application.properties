spring.application.name=FresasCrema

# ============================================
# Configuración de Base de Datos
# ============================================
# Usa variables de entorno para producción (Docker)
# Por defecto usa H2 para desarrollo local

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:fresasdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

# ============================================
# Configuración JPA/Hibernate
# ============================================

spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Consola H2 (solo desarrollo)
# ============================================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# Configuración del Servidor
# ============================================

server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# Spring Security
# ============================================

# Usuario admin por defecto (CAMBIAR EN PRODUCCIÓN)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# ============================================
# Logging
# ============================================

logging.level.root=INFO
logging.level.com.fresas.crema=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# ============================================
# Actuator (para health checks)
# ============================================

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ============================================
# File Upload Configuration
# ============================================

# Habilitar multipart uploads
spring.servlet.multipart.enabled=true
# Tamaño máximo del archivo (5MB)
spring.servlet.multipart.max-file-size=5MB
# Tamaño máximo de la petición (10MB)
spring.servlet.multipart.max-request-size=10MB
# Directorio temporal
spring.servlet.multipart.location=${java.io.tmpdir}

# Directorio personalizado para subir imágenes
app.upload.dir=${UPLOAD_DIR:uploads/productos}