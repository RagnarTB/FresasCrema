<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="config-content">

        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Configuraciones Generales</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">

                <div th:if="${msgExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${msgExito}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Configuración de Pedidos</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/configuraciones/guardar}" method="post">
                            <div class="mb-3">
                                <label for="whatsappNumero" class="form-label">Número de WhatsApp para Pedidos</label>
                                <input type="text" class="form-control" id="whatsappNumero" name="whatsappNumero"
                                    th:value="${numeroActual}" placeholder="+51999888777">
                                <small class="form-text text-muted">
                                    Incluye el código de país (ej. +51 para Perú).
                                </small>
                            </div>

                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
