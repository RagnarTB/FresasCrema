<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="lista-productos">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Gestión de Productos</h1>
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{/admin/productos/nuevo}" class="btn btn-primary float-sm-right">
                            <i class="fas fa-plus"></i> Nuevo Producto
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div th:if="${msgExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${msgExito}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto : ${productos}">
                                    <td th:text="${producto.id}">1</td>
                                    <td>
                                        <img th:src="${producto.fotoUrl}" alt="Imagen"
                                            style="width: 100px; height: auto;">
                                    </td>
                                    <td th:text="${producto.nombre}">Fresa con Crema</td>
                                    <td th:text="${'S/ ' + #numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}">S/ 10.00</td>
                                    <td>
                                        <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}"
                                            class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/admin/productos/eliminar/{id}(id=${producto.id})}"
                                            class="btn btn-danger btn-sm"
                                            onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:fragment="form-producto">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-body">
                        <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">

                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" th:field="*{nombre}" id="nombre">
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" th:field="*{descripcion}" id="descripcion"
                                    rows="3"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
                                    th:errors="*{descripcion}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio (Ej: 10.50)</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{precio}" id="precio">
                                <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="fotoUrl" class="form-label">URL de la Imagen</label>
                                <input type="text" class="form-control" th:field="*{fotoUrl}" id="fotoUrl">
                                <small class="form-text text-muted">Pega aquí el enlace (URL) de una imagen (ej. de
                                    Imgur, Postimages, etc.)</small>
                                <div class="text-danger" th:if="${#fields.hasErrors('fotoUrl')}" th:errors="*{fotoUrl}">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success">Guardar Producto</button>
                            <a th:href="@{/admin/productos}" class="btn btn-secondary">Cancelar</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
