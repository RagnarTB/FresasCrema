<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:with="titulo='Nuestro Cat치logo'">

<body th:replace="~{cliente/layout :: (~{::body})}">

    <main th:fragment="contenido">

        <div id="config" th:data-whatsapp-numero="${numeroWhatsApp}" class="d-none"></div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="mb-4">游꼡 Nuestro Cat치logo</h1>
                    <div class="row">
                        <div class="col-md-6 mb-4" th:each="producto : ${productos}">
                            <div class="card h-100 shadow-sm">
                                <img th:src="${producto.fotoUrl}" class="card-img-top" th:alt="${producto.nombre}"
                                    style="height: 200px; object-fit: cover;">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title" th:text="${producto.nombre}">Nombre Producto</h5>
                                    <p class="card-text text-muted" th:text="${producto.descripcion}">Descripci칩n corta.
                                    </p>
                                    <h4 class="card-text text-danger">
                                        S/ <span
                                            th:text="${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}">10.00</span>
                                    </h4>

                                    <button class="btn btn-primary mt-auto" th:data-id="${producto.id}"
                                        th:data-nombre="${producto.nombre}" th:data-precio="${producto.precio}"
                                        onclick="agregarAlPedido(this.dataset.id, this.dataset.nombre, this.dataset.precio)">
                                        A침adir al pedido
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow-sm sticky-top" style="top: 20px;">
                        <div class="card-body">
                            <h4 class="card-title"><i class="fas fa-shopping-cart"></i> Tu Pedido</h4>

                            <ul id="resumen-pedido" class="list-group list-group-flush mt-3 mb-3">
                            </ul>

                            <hr>

                            <div class="d-flex justify-content-between fs-5 fw-bold">
                                <span>Total:</span>
                                <span>S/ <span id="total-pedido">0.00</span></span>
                            </div>

                            <button class="btn btn-success btn-lg w-100 mt-3" onclick="enviarPedidoWhatsApp()">
                                <i class="fab fa-whatsapp"></i> Finalizar por WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                actualizarResumen();
            });
        </script>

    </main>

</body>

</html>
