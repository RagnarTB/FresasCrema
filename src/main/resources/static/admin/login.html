<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DeliBoon - Login</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Nunito:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>游꼡 DeliBoon</h1>
                <h2>Panel de Administraci칩n</h2>
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text">Credenciales inv치lidas</span>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contrase침a
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>

            <div class="login-footer">
                <p>춸 2025 DeliBoon - Admin Panel</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Ocultar mensaje de error previo
                errorMessage.style.display = 'none';

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Crear FormData para el login (Spring Security espera form data, no JSON)
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData
                    });

                    if (response.ok) {
                        // Login exitoso, redirigir al panel
                        window.location.href = '/admin/';
                    } else {
                        // Error de autenticaci칩n
                        const data = await response.json();
                        errorText.textContent = data.error || 'Credenciales inv치lidas';
                        errorMessage.style.display = 'flex';
                    }
                } catch (error) {
                    console.error('Error durante el login:', error);
                    errorText.textContent = 'Error de conexi칩n. Intenta nuevamente.';
                    errorMessage.style.display = 'flex';
                }
            });
        });
    </script>
</body>

</html>
